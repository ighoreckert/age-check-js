<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="carregar()">
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <section>
      <div id="inputs">
        <p>
          Ano de Nascimento:
          <input type="number" name="yearOfBirth" id="yearOfBirth" min="0" />
        </p>
        <p>
          Sexo:
          <input type="radio" id="masc" name="radsex" checked />
          <label for="masc">Masculino</label>
          <input type="radio" id="femi" name="radsex" />
          <label for="femi">Feminino</label>
        </p>
        <p>
          <input type="button" value="Verificar" onclick="checkAge()" />
        </p>
      </div>

      <div id="res">
        <p>Preencha os campos acima para ver o resultado</p>
      </div>
    </section>
    <footer>
      <p>&copy; Ighor Eckert</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
